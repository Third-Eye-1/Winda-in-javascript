<canvas id="myCanvas" width="10000" height="10000"></canvas>
<script>
    var c = document.getElementById("myCanvas");
    var pen = c.getContext("2d");
    pen.beginPath();
    pen.arc(100,100,100,0, 2*Math.PI)
    pen.fillStyle="blue";
    pen.fill();
    pen.stroke();
    pen.beginPath();
    pen.rect(30,30,70,70);
    pen.fillStyle="red";
    pen.fill();
    pen.stroke();
    pen.beginPath();
    pen.rect(100,100,70,70);
    pen.fillStyle="YELLOW";
    pen.fill();
    pen.stroke();
    pen.beginPath();
    pen.rect(100,30,70,70);
    pen.fillStyle="green";
    pen.fill();
    pen.stroke();
    pen.beginPath();
    pen.rect(30,100,70,70);
    pen.fillStyle="cyan";
    pen.fill();
    pen.stroke();
    

</script>
